    <span [routerLink]="['/home']" routerLinkActive="router-link-active"  class="homeSpan">Quotesc</span>
    <span class="example-spacer"></span>
  </mat-toolbar>
  <mat-sidenav-container class="main">
    <mat-sidenav mode="side" opened>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/quote_list']" routerLinkActive="router-link-active" >Quote-List</a>
        <a mat-list-item [routerLink]="['/statistics']" routerLinkActive="router-link-active" >Statistesque</a>
