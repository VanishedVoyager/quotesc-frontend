<h1 mat-dialog-title>Add a new Quote</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="text" placeholder="Text" [(ngModel)]="text">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="date" placeholder="Date" [(ngModel)]="date">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="data.quote" cdkFocusInitial>Save</button>
</div>
