<div *ngIf="noError">
  <mat-card class="quoteCard" *ngFor="let quote of quotes">
    <mat-card-header>{{quote.text}}</mat-card-header>
    <mat-card-content>
      <div *ngFor="let person of quote.quotedPersons">
        {{person.firstName}} {{person.lastName}}
      </div>
    </mat-card-content>
  </mat-card>
</div>
<div *ngIf="!noError">
  Could not retrtieve quotes
</div>
